<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="NeoCourney">
    <title>Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/editEmployee.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employees</a>
            </li>
        </ul>
    </div>
</nav>
		<aside th:if = "${error_message}" class = "alert alert-danger fade show alert-dismissible" role = "alert">
			<strong th:text = "${error_message}"></strong>
			 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</aside>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h2>Update Employee</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/updateEmployee}" th:object="${employee}" method="post">
            <input type = "hidden" id = "id" th:field = "*{id}">
                <div class="form-group mb-3">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" th:field="*{first_name}" placeholder="Enter first name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" th:field="*{last_name}" placeholder="Enter last name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" th:field="*{phone_number}" placeholder="Enter phone number" required>
                </div>
                <div class="form-group mb-3">
                    <label for="job_title">Job Title</label>
                    <input type="text" class="form-control" id="job_title" th:field="*{job_title}" placeholder="Enter job title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" th:field="*{salary}" placeholder="Enter salary" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Update Employee</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
