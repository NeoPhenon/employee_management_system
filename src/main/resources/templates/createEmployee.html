<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>
<meta charset="UTF-8">
  <title>Create Employee</title></head>
  <link rel = "stylesheet" th:href = "@{/css/createEmployee.css}" type = "text/css" title = "awe-inspring rejuvanated css styling"> 
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employees}" type = "text/css">Employees</a>
            </li>
        </ul>
    </div>
</nav>
	<section th:if = "${error_message}" class = "alert alert-danger fade show alert-dismissible" >
	<strong th:text = "${error_message}"></strong>
		<button class = "btn-close" data-bs-dismiss = "dismiss" type = "button" aria-label = "close-btn"></button>
	</section>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create New Employee</h1>
    <form th:action="@{/saveEmployees}" th:object="${employee}" method="post" class="p-4 p-md-5 border rounded-3 bg-light shadow-lg">
        <div class="row g-3">
            <div class="form-floating col-md-6 mb-3">
                <input type="text" class="form-control" id="firstName" th:field ="*{first_name}" placeholder="First Name">
                <label for="firstName">First Name</label>
                <div class = "invalid-feedback " th:if = "${#fields.hasErrors('first_name')}">
                	<span class = "text-danger" th:errors="*{first_name}"></span>
                </div>
            </div>
            <div class="form-floating col-md-6 mb-3">
                <input type="text" class="form-control" id="lastName" th:field="*{last_name}" placeholder="Last Name">
                <label for="lastName">Last Name</label>
                 <div class = "invalid-feedback" th:if = "${#fields.hasErrors('last_name')}">
                 		<span class = "text-danger" th:errors ="*{last_name}"></span>
                 </div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" th:field ="*{email}" placeholder="Email">
            <label for="email">Email</label>
             <div class = "invalid-feedback" th:if = "${#fields.hasErrors('email')}">
             	<span class = "text-danger" th:errors ="*{email}"></span>
             </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phone_number}" placeholder="Phone Number">
            <label for="phoneNumber">Phone Number</label>
             <div class = "invalid-feedback" th:if = "${#fields.hasErrors('phone_number')}" >
             	<span th:errors ="*{phone_number}" class = "text-danger"></span>
             </div>
        </div>
        <div class="row g-3">
            <div class="form-floating col-md-6 mb-3">
                <input type="text" class="form-control" id="jobTitle" th:field="*{job_title}" placeholder="Job Title">
                <label for="jobTitle">Job Title</label>
				<div class = "invalid-feedback" th:if = "${#fields.hasErrors('job_title')}">
					<span th:errors = "*{job_title}" class = "text-danger"></span>
				</div>
            </div>
            <div class="form-floating col-md-6 mb-3">
                <input type="number" class="form-control" id="salary" th:field="${employee.salary}" placeholder="Salary">
                <label for="salary">Salary</label>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" >
                  	<span th:errors="*{salary}" class = "text-danger"></span>
                  </div>
            </div>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-lg" type="submit">Create Employee</button>
        </div>
    </form>
</div>

</body>
</html>
