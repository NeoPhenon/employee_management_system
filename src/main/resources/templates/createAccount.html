<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Neo">
    <meta name="description" content="Provocative and gratifying to less predicaments, Account Credential">
    <title>Account Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <link rel = "stylesheet" type = "text/css" th:href = "@{/css/createAccount.css}">
</head>
<body>
    <section class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header p-5 bg-primary text-white">
                <h5 class="card-title">Account Creation</h5>
                <p class="card-subtitle">Please fill in the details to create an account</p>
            </div>
            <div class="card-body p-5">
                <form th:action="@{/accountCreationProcess}" th:object = "${userDetailModel}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field = "*{username}" placeholder="Enter your username" required>
                        <div class = "invalid-feedback" th:if = "${#fields.hasErrors('username')}">
                        	   <p class = "text-danger" th:errors = "*{username}"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field = "*{password}" placeholder="Enter your password" required>
                           <div class = "invalid-feedback" th:if = "${#fields.hasErrors('password')}">
                              <p class = "text-danger"th:errors = "*{password}"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="authority" class="form-label">Role</label>
                        <select class="form-select" id="authority" th:field = "*{authority}" required>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                        </select>
                           <div class = "invalid-feedback" th:if = "${#fields.hasErrors('authority')}">
                        	    <p class = "text-danger"  th:errors = "*{authority}"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
